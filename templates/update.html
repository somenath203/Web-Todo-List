{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="container my-3">


    <h2>Add Your Todo</h2>
    <br>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title Of Your Todo's List</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Enter Your Todo Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>

        <button type="submit" class="btn btn-outline-success">Update</button>
    </form>
</div>
